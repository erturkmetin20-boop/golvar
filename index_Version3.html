  <br>
  <video id="video" controls autoplay muted playsinline></video>

  <div id="status" class="status" role="status" aria-live="polite"></div>

  <script>
    // Geliştirilmiş HLS oynatma: önceki Hls örneğini destroy eder, hata yönetimi ekler.
    const video = document.getElementById('video');
    const select = document.getElementById('channels');
    const statusEl = document.getElementById('status');

    let hls = null;

    function setStatus(text, isError = false) {
      statusEl.textContent = text;
      statusEl.className = 'status' + (isError ? ' error' : '');
    }

    function cleanup() {
      // Hls örneğini temizle
      if (hls) {
        try { hls.destroy(); } catch (e) { console.warn('hls.destroy hata', e); }
        hls = null;
      }
      // Tarayıcı video kaynağını sıfırla
      try {
        video.pause();
        video.removeAttribute('src');
        video.load();
      } catch (e) { /* ignore */ }
    }

    function playChannel() {
      const url = select.value;
      setStatus('Yükleniyor: ' + select.options[select.selectedIndex].text);

      // Temizle ve yeni oynat
      cleanup();

      // Bazı tarayıcılarda autoplay engellenebilir; muted ile deniyoruz.
      video.muted = true;

      if (window.Hls && Hls.isSupported()) {
        hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);

        hls.on(Hls.Events.MANIFEST_PARSED, function() {
          video.play().then(() => {
            setStatus('Oynatılıyor: ' + select.options[select.selectedIndex].text);
          }).catch((err) => {
            setStatus('Oynatma başlatılamadı (autoplay engellenmiş olabilir).', true);
            console.warn('play hata', err);
          });
        });

        hls.on(Hls.Events.ERROR, function(event, data) {
          console.error('HLS Hata', event, data);
          if (data && data.fatal) {
            switch (data.type) {
              case Hls.ErrorTypes.NETWORK_ERROR:
                setStatus('Ağ hatası: kaynak yüklenemiyor.', true);
                hls.startLoad();
                break;
              case Hls.ErrorTypes.MEDIA_ERROR:
                setStatus('Medya hatası: yeniden başlatılıyor...', true);
                hls.recoverMediaError();
                break;
              default:
                setStatus('Ciddi hata oluştu. Lütfen başka bir kaynağı deneyin.', true);
                hls.destroy();
                hls = null;
                break;
            }
          }
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        // Safari ve iOS WebKit fallback
        video.src = url;
        video.addEventListener('loadedmetadata', function once() {
          video.play().then(() => {
            setStatus('Oynatılıyor (native): ' + select.options[select.selectedIndex].text);
          }).catch(() => {
            setStatus('Oynatma başlatılamadı (autoplay engellenmiş olabilir).', true);
          });
          video.removeEventListener('loadedmetadata', once);
        });
      } else {
        setStatus('Bu tarayıcı HLS desteklemiyor!', true);
        alert("Bu tarayıcı HLS desteklemiyor!");
      }
    }

    select.addEventListener('change', playChannel);

    // İlk kanal otomatik oynasın
    playChannel();

    // Sayfa kapatılırken temizle
    window.addEventListener('beforeunload', cleanup);
  </script>
